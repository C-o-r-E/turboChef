<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File List</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if file_list %}
        <ul>
        {% for f in file_list %}
            <li><a href="{{ f.cadfile.url }}">{{ f.cadfile.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files.</p>
    {% endif %}
    </body>
</html>
