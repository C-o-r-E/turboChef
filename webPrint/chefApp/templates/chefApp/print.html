<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Printing file</title>   
  </head>
  <body>
    {% if err %}
    <h1>Error Printing</h1>
    Message: {{ file.status_msg }}
    {% else %}
    <h1>Now Printing</h1>
    File: {{ file.name }} ({{ file.path_to_gcode }})
    {% endif %}
  </body>
</html>
