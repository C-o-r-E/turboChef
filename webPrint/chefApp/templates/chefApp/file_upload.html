<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal File Upload</title>   
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.cadfile.label_tag }} {{ form.cadfile.help_text }}</p>
            <p>
                {{ form.cadfile.errors }}
                {{ form.cadfile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
